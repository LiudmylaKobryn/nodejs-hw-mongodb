type: object
required:
  - name
  - email
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email address"
    type: string
    example: dmytro3@example.com
  id:
    description: "User's id"
    type: string
    example: 65ca67e7ae7f10c88b598384
