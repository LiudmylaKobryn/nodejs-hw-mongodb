openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation for a Contacts app
tags:
  - name: Contacts
    description: Operations with contacts
  - name: Auth
    description: Operations with authorization
servers:
  - url: http://localhost:3000
  - url: https://nodejs-hw-mongodb-uxog.onrender.com/
paths:
  /contacts:
    get:
      $ref: swagger/paths/contacts/get.yaml
    post:
      $ref: swagger/paths/contacts/post.yaml
  /contacts/{id}:
    get:
      $ref: swagger/paths/contacts/{id}/get.yaml
    patch:
      $ref: swagger/paths/contacts/{id}/patch.yaml
    delete:
      $ref: swagger/paths/contacts/{id}/delete.yaml
  /auth/register:
    post:
      $ref: swagger/paths/auth/register/post.yaml
  /auth/login:
    post:
      $ref: swagger/paths/auth/login/post.yaml
  /auth/logout:
    post:
      $ref: swagger/paths/auth/logout/post.yaml
  /auth/refresh:
    post:
      $ref: swagger/paths/auth/refresh/post.yaml
  /auth/requestEmail:
    post:
      $ref: swagger/paths/auth/requestResetEmail/post.yaml
  /auth/resetPwd:
    post:
      $ref: swagger/paths/auth/requestPassword/post.yaml
  /auth/get-oauth-url:
    get:
      $ref: swagger/paths/auth/getOAuthUrl/get.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
